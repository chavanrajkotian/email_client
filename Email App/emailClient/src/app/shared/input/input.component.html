<div class="field">
    <label>{{label}}</label>
    <input *ngIf="controlType === 'input'" [type]="inputType" [formControl]="control">
    <textarea *ngIf="controlType === 'textarea'" [formControl]="control"></textarea>
    <div *ngIf="showError()" class="ui pointing red basic label">
        <p *ngIf="control.errors!['required']">Value is required</p>
        <p *ngIf="control.errors!['email']">Enter a valid email</p>
        <p *ngIf="control.errors!['minlength']">Enter atleast {{control.errors!['minlength'].actualLength}} character</p>
        <p *ngIf="control.errors!['maxlength']">Max character allowed {{control.errors!['maxlength'].requiredLength}} </p>
        <p *ngIf="control.errors!['pattern']">Invalid Format</p>
        <p *ngIf="control.errors!['nonUniqueUseName']">User Taken</p>
        <p *ngIf="control.errors!['responseFailed']">Response failed</p>
    </div>
</div>
