<div class="field">
    <label>{{fieldName}}</label>
    <input [type]="inputType" [formControl]="control">
    <div *ngIf="showError()" class="ui pointing red basic label">
        <p *ngIf="control.errors!['required']">Value is required</p>
        <p *ngIf="control.errors!['pattern']">Entered pattern is invalid</p>
        <p *ngIf="control.errors!['minlength']">Enter atleast {{control.errors!['minlength'].requiredLength}} characters</p>
        <p *ngIf="control.errors!['maxlength']">Max Characters allowed is {{control.errors!['maxlength'].requiredLength}}</p>
        <p *ngIf="control.errors!['nonUniqueName']">User Name Taken</p>
        <p *ngIf="control.errors!['responseFailed']">Please check network connection</p>
    </div>
</div>
